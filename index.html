<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; background-color: transparent; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <video id="myVideo" autoplay loop muted playsinline></video>

    <script>
        // 1. 주소창에서 '?v=' 뒤에 있는 파일명을 가져옵니다.
        const urlParams = new URLSearchParams(window.location.search);
        const videoName = urlParams.get('v');

        // 2. 사용자님의 리포지토리 주소 (여기는 고정!)
        const repoBase = "https://raw.githubusercontent.com/Dine-png/Notion_Video/refs/heads/main/";

        // 3. 영상이 있다면 재생 주소를 합체해서 넣습니다.
        if (videoName) {
            document.getElementById('myVideo').src = repoBase + videoName;
        } else {
            // 파일명을 안 적었을 때 띄울 기본 영상 (테스트용)
            document.getElementById('myVideo').src = repoBase + "123213.mp4"; 
        }
    </script>
</body>
</html>
